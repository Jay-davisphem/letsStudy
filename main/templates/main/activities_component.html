<h3>Recent Activities</h3>
<hr />
{% for chat in chats %}
<div>
    <small>
        <a href="{% url 'user-profile' chat.user.id %}">@{{chat.user}}</a>
        {{chat.created|timesince}}
    </small>
    <small>replied to "{{chat.room}}"</small>
    <p>{{chat.body}}</p>
    {% if request.user == chat.user %}
    <a href="{% url 'delete-message' chat.id %}">Delete</a>
    {% endif %}
    <hr />
</div>
{% endfor %}
